name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Get version
      id: get_version
      run: echo "::set-output name=VERSION::$(grep '_VERSION' main.go | cut -d'"' -f2)"

    - name: Build
      run: go build -v -o Iridescence-${{ steps.get_version.outputs.VERSION }}.exe ./...

    - name: Test
      run: go test -v ./...

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Iridescence-${{ steps.get_version.outputs.VERSION }}.exe
        asset_name: Iridescence-${{ steps.get_version.outputs.VERSION }}.exe
        asset_content_type: application/octet-stream
